# # --- AHORRO DE ENERGÍA ---
# Dormir profundamente tras 1 hora (3600000 ms)
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=3600000
CONFIG_ZMK_SLEEP=y

# --- PANTALLA (Nice!View) ---
# Forzar activación de pantalla y widgets
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y

# Widgets del display (información mostrada)
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y
CONFIG_ZMK_WIDGET_WPM_STATUS=n

# --- RELOJ DEL SISTEMA ---
# Necesario para nRF52840
CONFIG_CLOCK_CONTROL_NRF_K32SRC_XTAL=y
CONFIG_CLOCK_CONTROL_NRF_K32SRC_30PPM=y

# --- RGB UNDERGLOW (Tira LED inferior) ---
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=y
# CAMBIO: Iniciar encendido para que veas que funciona
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y
CONFIG_ZMK_RGB_UNDERGLOW_BRT_MAX=90
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_USB=y

# --- BACKLIGHT (Luz por tecla, si tienes) ---
CONFIG_ZMK_BACKLIGHT=y
CONFIG_ZMK_BACKLIGHT_ON_START=y
CONFIG_ZMK_BACKLIGHT_AUTO_OFF_IDLE=y

# --- PERILLAS (Encoders) ---
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# --- MOUSE Y BLUETOOTH ---
CONFIG_ZMK_POINTING=y
# Potencia extra para Bluetooth (Mejor conexión, gasta un pelín más)
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# --- SOFT OFF (Apagado por software) ---
CONFIG_ZMK_PM_SOFT_OFF=y

# --- DEBOUNCE (CRÍTICO - Previene chattering) ---
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=5
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# --- OPTIMIZACIONES BLUETOOTH ---
CONFIG_BT_MAX_CONN=5
CONFIG_BT_MAX_PAIRED=5